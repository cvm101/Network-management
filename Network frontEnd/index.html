<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>

        <label for="state">State</label>
        <select id="state" required>
            <option value="" disabled selected>Select your state</option>
        </select>

        <label for="city">City</label>
        <select id="city" required>
            <option value="" disabled selected>Select your city</option>
        </select>

        <label for="simcard">SimCard Name</label>
        <select id="simcard" required>
            <option value="" disabled selected>Select SimCard</option>
        </select>

        <label for="address">Full Address</label>
        <textarea id="address" rows="4" placeholder="Enter your full address" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
