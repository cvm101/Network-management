<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Pro - Sign Up for Premium Service</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-network-wired"></i>
                    <span>Network Pro</span>
                </div>
                <div class="tagline">Premium Network Solutions for Everyone</div>
            </div>
        </header>

        <main class="main-content">
            <div class="form-wrapper">
                <div class="form-header">
                    <h1>Get Started Today</h1>
                    <p>Join thousands of satisfied customers enjoying our premium network services</p>
                </div>

                <form class="form-container">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">
                            <i class="fas fa-mobile-alt"></i>
                            Mobile Number
                        </label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">
                                <i class="fas fa-map-marker-alt"></i>
                                State
                            </label>
                            <select id="state" required>
                                <option value="" disabled selected>Select your state</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="city">
                                <i class="fas fa-city"></i>
                                City
                            </label>
                            <select id="city" required>
                                <option value="" disabled selected>Select your city</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="simcard">
                            <i class="fas fa-sim-card"></i>
                            Preferred Network Provider
                        </label>
                        <select id="simcard" required>
                            <option value="" disabled selected>Select Network Provider</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">
                            <i class="fas fa-home"></i>
                            Complete Address
                        </label>
                        <textarea id="address" rows="4" placeholder="Enter your complete address for service installation" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Continue to Plans</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Network Pro. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
